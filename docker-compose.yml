version: '3.8'

services:
  crop-disease-api:
    build: .
    container_name: crop-disease-detection-api
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./config:/app/config
      - ./logs:/app/logs
      - ./results:/app/results
    environment:
      - FLASK_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=5000
    restart: unless-stopped
